<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = './styles.css'>
    <script defer src = './script.js'></script>
</head>
<body>
    <header>
        <img src="./images/bank.svg" alt="bank">
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button>Войти</button>
    </header>
    <article>
        <h1>Конвертер валют онлайн</h1>
        <div class = 'main'>
            <div>
                <p>У меня есть </p>
                <table>
                    <thead>
                        <th class = 'left'>RUB</th>
                        <th class = 'left'>USD</th>
                        <th class = 'left'>AZN</th>
                        <th class = 'left'>GBP</th>
                    </thead>
                </table>
                <div>
                    <input type="number">
                </div>
            </div>
            <div>
                <p>Хочу приобрести</p>
                <table>
                    <thead>
                        <th class = 'right'>RUB</th>
                        <th class = 'right'>USD</th>
                        <th class = 'right'>AZN</th>
                        <th class = 'right'>GBP</th>
                    </thead>
                </table>
                <div>
                    <input type="text">
                </div>
            </div>
        </div>
    </article>
</body>
</html>
